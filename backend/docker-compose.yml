version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://lumiai:password@postgres:5432/lumiai?schema=public&connection_limit=20&pool_timeout=0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev_secret_key_change_in_prod
      - JWT_EXPIRATION=7d
      - PORT=3000
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - "N:/antigravity data:/app/uploads"
    command: npm run start:dev

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: lumiai
      POSTGRES_USER: lumiai
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
